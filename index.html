<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleep Call 💫</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #eee; }
    video { width: 40%; margin: 10px; border: 2px solid #444; border-radius: 10px; }
    input, button { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
    button { background: #4cafef; color: white; cursor: pointer; }
    button:hover { background: #3b8fd4; }
  </style>
</head>
<body>
  <h1>Sleep Call 💫</h1>

  <div>
    <input id="roomInput" type="text" placeholder="Enter room name" />
    <button id="joinBtn">Join Room</button>
  </div>

  <div>
    <label>Set Timer (minutes):</label>
    <input id="timerInput" type="number" placeholder="e.g. 60" />
  </div>

  <div>
    <button id="startCallBtn">Start Call</button>
    <button id="testSupabaseBtn">Test Supabase Connection</button>
  </div>

  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script>
    // Replace with your own Supabase credentials
    const SUPABASE_URL = "https://xlqvmsjauufwvxhplsmy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhscXZtc2phdXVmd3Z4aHBsc215Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzI5NjYsImV4cCI6MjA3MzQwODk2Nn0.aywHn23wfmOXkHFoQ2Jix469JVuk9QG7fw9FrolnvfU";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let localStream, pc, roomName;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // Join room
    document.getElementById("joinBtn").onclick = async () => {
      roomName = document.getElementById("roomInput").value.trim();
      if (!roomName) return alert("Enter a room name!");
      alert(`Joined room: ${roomName}`);
    };

    // Test Supabase connection
    document.getElementById("testSupabaseBtn").onclick = async () => {
      try {
        const { data, error } = await supabaseClient.from("signals").select("*").limit(1);
        if (error) {
          alert("❌ Supabase test failed: " + error.message);
        } else {
          alert("✅ Supabase connection works! Table accessible.");
          console.log("Test data:", data);
        }
      } catch (err) {
        alert("❌ Supabase test error: " + err.message);
      }
    };

    // Start call
    document.getElementById("startCallBtn").onclick = async () => {
      if (!roomName) return alert("Join a room first!");

      // Get media
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      // Setup peer connection
      pc = new RTCPeerConnection({
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
      });

      // Add local tracks
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      // Remote stream
      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      // ICE candidates -> Supabase
      pc.onicecandidate = async (event) => {
        if (event.candidate) {
          await supabaseClient.from("signals").insert({
            room: roomName,
            type: "ice",
            data: event.candidate.toJSON()
          });
        }
      };

      // Listen for signals from Supabase
      supabaseClient
        .channel('room-' + roomName)
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'signals',
          filter: `room=eq.${roomName}`
        },
        async (payload) => {
          const { type, data } = payload.new;
          if (!pc) return;

          if (type === "offer") {
            await pc.setRemoteDescription(new RTCSessionDescription(data));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await supabaseClient.from("signals").insert({ room: roomName, type: "answer", data: answer });
          } else if (type === "answer") {
            await pc.setRemoteDescription(new RTCSessionDescription(data));
          } else if (type === "ice") {
            try {
              await pc.addIceCandidate(new RTCIceCandidate(data));
            } catch (e) {
              console.error("Error adding ICE candidate", e);
            }
          }
        })
        .subscribe();

      // Create offer (caller)
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await supabaseClient.from("signals").insert({ room: roomName, type: "offer", data: offer });

      // Setup timer
      const minutes = parseFloat(document.getElementById("timerInput").value);
      if (minutes > 0) {
        setTimeout(() => {
          pc.close();
          alert("⏰ Timer ended, call closed!");
        }, minutes * 60 * 1000);
      }
    };
  </script>
</body>
</html>
