<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleep Call 💫</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #eee; }
    video { width: 40%; margin: 10px; border: 2px solid #444; border-radius: 10px; }
    input, button { padding: 10px; margin: 5px; border-radius: 5px; border: none; }
    button { background: #4cafef; color: white; cursor: pointer; }
    button:hover { background: #3b8fd4; }
  </style>
</head>
<body>
  <h1>Sleep Call 💫</h1>

  <div>
    <input id="roomInput" type="text" placeholder="Enter room name" />
    <button id="joinBtn">Join Room</button>
  </div>

  <div>
    <label>Set Timer (minutes):</label>
    <input id="timerInput" type="number" placeholder="e.g. 60" />
  </div>

  <div>
    <button id="startCallBtn">Start Call</button>
    <button id="endCallBtn">End Call</button>
  </div>

  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script>
    // ---------- Supabase Setup ----------
    const SUPABASE_URL = "https://xlqvmsjauufwvxhplsmy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhscXZtc2phdXVmd3Z4aHBsc215Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzI5NjYsImV4cCI6MjA3MzQwODk2Nn0.aywHn23wfmOXkHFoQ2Jix469JVuk9QG7fw9FrolnvfU"; // replace with your anon key
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ---------- Global Variables ----------
    const clientId = crypto.randomUUID(); // keep constant per page load
    let roomName = null;
    let role = null;
    let pc = null;
    let localStream = null;
    let callActive = false;
    let timerId = null;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // ---------- Join Room ----------
    document.getElementById("joinBtn").onclick = async () => {
      roomName = document.getElementById("roomInput").value.trim();
      if (!roomName) return alert("Enter a room name!");

      try {
        const { data, error } = await supabaseClient.rpc('make_join', {
          _room: roomName,
          _clientid: clientId
        });

        console.log("RPC data:", data, "RPC error:", error);

        if (error) {
          if (error.message === "room_full") {
            alert("❌ Room already has 2 participants.");
          } else {
            alert("❌ Error joining room: " + error.message);
          }
          return;
        }

        role = data;
        alert(`✅ Joined room "${roomName}" as ${role}`);
        console.log(`Joined as ${role}`);
      } catch (err) {
        console.error("RPC failed:", err);
        alert("❌ RPC failed. Check console.");
      }
    };

    // ---------- Start Call ----------
    document.getElementById("startCallBtn").onclick = async () => {
      if (!roomName || !role) return alert("Join a room first!");
      if (callActive) return alert("Call already active!");

      callActive = true;

      // Get media
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        console.log("🎥 Local media started");
      } catch (err) {
        console.error("Failed to get media:", err);
        alert("❌ Cannot access camera/microphone.");
        callActive = false;
        return;
      }

      // Create PeerConnection
      pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      // Remote stream
      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
        console.log("🌐 Remote stream received");
      };

      // ICE candidates
      pc.onicecandidate = async (event) => {
        if (event.candidate) {
          await supabaseClient.from("signals").insert({
            room: roomName,
            type: "ice",
            data: event.candidate.toJSON(),
            client_id: clientId
          });
          console.log("📨 Sent ICE candidate");
        }
      };

      // Subscribe to room signals
      supabaseClient
        .channel("room-" + roomName)
        .on("postgres_changes", {
          event: "INSERT",
          schema: "public",
          table: "signals",
          filter: `room=eq.${roomName}`
        }, async (payload) => {
          const { type, data, client_id } = payload.new;
          if (client_id === clientId) return; // ignore own signals

          if (!pc) return;

          if (type === "offer" && role === "callee") {
            console.log("📥 Got offer, sending answer...");
            await pc.setRemoteDescription(new RTCSessionDescription(data));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await supabaseClient.from("signals").insert({
              room: roomName,
              type: "answer",
              data: answer,
              client_id: clientId
            });
          } else if (type === "answer" && role === "caller") {
            console.log("📥 Got answer, setting remote description");
            await pc.setRemoteDescription(new RTCSessionDescription(data));
          } else if (type === "ice") {
            try {
              await pc.addIceCandidate(new RTCIceCandidate(data));
              console.log("📥 Added ICE candidate");
            } catch (e) {
              console.error("❌ Error adding ICE:", e);
            }
          }
        })
        .subscribe();

      // If caller, create offer
      if (role === "caller") {
        console.log("📞 You are the caller. Creating offer...");
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await supabaseClient.from("signals").insert({
          room: roomName,
          type: "offer",
          data: offer,
          client_id: clientId
        });
      }

      // Timer
      const minutes = parseFloat(document.getElementById("timerInput").value);
      if (minutes > 0) {
        timerId = setTimeout(() => endCall(true), minutes * 60 * 1000);
      }
    };

    // ---------- End Call ----------
    function endCall(timerEnded = false) {
      if (!callActive) return;
      callActive = false;

      if (pc) {
        pc.close();
        pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;

      if (timerId) {
        clearTimeout(timerId);
        timerId = null;
      }

      if (timerEnded) alert("⏰ Timer ended, call closed!");
      else alert("📞 Call ended manually.");
    }

    document.getElementById("endCallBtn").onclick = () => endCall(false);

  </script>
</body>
</html>
